<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./api_challenge01.css">

    <title>API Challenge 01</title>

  </head>

  <body>

    <div class="catHead">
    
      <div class="rightEye">
        <img src="./Assets/catEyeInBlackL.jpg" alt="a right cat's eye">
      </div>

      <!-- Interactives Container -->
      <div class="interactives-container">

        <div class="top-container">
          <h1>Random Cat Facts</h1>
        </div>


        <!-- *** +/- Qty Containter-->
        <div class="buttons-container">
          <div class="button">
            <button class="less">-</button>
          </div>
          <div class="qtyOfFacts">1</div>
          <div class="button">
            <button class="more">+</button>
          </div>
        </div>
        
        <div class="details">

          <div class="submit">
            <button class="btnGetFacts">Get Facts</button>
          </div>

        </div>

      </div> 

      <div class="rightEye">
        <img src="./Assets/catEyeInBlackR.jpg" alt="a right cat's eye">
      </div>

    </div>    <!--  END OF CAT'S UPPER HEAD   -->


    <!--   CAT'S LOWER HEAD   -->
    <!--Results From Request-->
    <div class="resultsWrapper">

      <div class="muzzle">
        <img class="noseAndWhiskers" src="./Assets/catNoseNWhiskers.jpg" alt="">
      </div>

      <div class="catFactsHeader">
        <h3>Fascinating cat facts</h3>
      </div>

      <div class="factsDisplayWrapper">
        <section>
            

        </section>
        <div class="theTip"></div>
      
      </div>
    </div>

    
    












    <!-- Optional JavaScript -->
    <script src="./API_Challenge01.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
