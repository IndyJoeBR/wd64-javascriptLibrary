<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

  <title>Simple Contact Form</title>

</head>


<body>
  
  <!-- Formspree: Simple Contact Form -->
  <form id="fs-frm" class="formAt" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/IndyJoeBRJS@gmail.com" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="" class="fieldFormatting">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="" class="fieldFormatting">
      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" placeholder="Veni vidi vici" required="" class="fieldFormatting"></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  
  





</body>
</html>
